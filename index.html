<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stats Preview Card</title>
  <!--  Main CSS File -->
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
    <main class="card-container">   <!-- card-container start-->
          <div class="card-centered "> 
             

               <div class="card-left">  <!-- card container -->
                   <img src="images/logo.svg" class="img-logo"> 
                   <img src="images/illustration-mockups.svg" class="img-mockup">
                </div>

                
                <div class="card-right">
                  <h1 class="card-title"> Build The Community Your Fans Will Love </h1> 
                  <p class="card-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                  <button class="btn-register">Register </button> 
                </div> 

                <div class="card-social-network ">
                  <i class="fab fa-facebook-f "></i>
                  <i class="fab fa-twitter "></i>
                  <i class="fab fa-instagram"></i>
               </div>

          </div>   <!-- card-centered end -->

        </main> <!-- card-container end-->


</body>
  
</html>
